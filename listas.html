<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!--
        Listas no ordenadas (unordered list)
    -->   
    <ul>
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
        <li>Cuatro</li>
    </ul>
    <!--
        Listas ordenadas (ordered list)
    -->
    <ol start="3" style="list-style-type:decimal" >
        <li>Perritos</li>
        <li>Gatitos</li>
        <li>Hurones</li>
        <li>Peces</li>
        <ol style="list-style-type: georgian;">
            <li>Rojo</li>
            <li>Azul</li>
            <li>Verde</li>
        </ol>
    </ol>
</body>
</html>
