    <h1>
        Formulario
    </h1>
    <!--
        La etiqueta fieldset es opcional, sirve para enmarcar los elementos de un formulario, pero se tiene que utilizar más código css para estilizarlo
    -->
    <form class="formulario" action="">
        <div class="nombre">
            <label for="nombre">Nombre</label>
            <input class="nombre" id="nombre" type="text" name="nombre" placeholder="Escribe tu nombre" required>
        </div>
        <div class="apellido">
            <label for="apellido">Apellido</label>
            <input id="apellido" type="text" name="apellido" placeholder="Ahora escribe tu apellido" required>
        </div>
        <div class="password">
            <label for="password">Contraseña</label>
            <input id="password" type="password" name="password" placeholder="Escribe tu contraseña" required>
        </div>
        
        <div>
            <label for="correo">Correo electrónico</label>
            <input id="correo" name="correo" type="email" placeholder="Escribe tu correo" required>
        </div>
        <div class="enviar">
            <input id="enviar" type="submit" value="Enviar">
        </div>
    </form>
    

    <form action="">
        <fieldset>
            <legend>Ingresa el número</legend>
            <label for="numero">Número</label>
            <input id="numero"type="number" name="numero" min="40" max="50">
            <label for="rango">Rango</label>
            <input id="rango" name="rango" type="range" min="50">
        </fieldset>
    </form>
</body>
