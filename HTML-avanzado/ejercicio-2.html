<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/ejercicio-2.css">
    <title>Ejercicio de Tablas</title>

<h1>Ejercicio de tablas</h1>
<body>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio <span id="rojo">individual</span></th>
                <th>Cantidad</th>
                <th>Precio total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Hola Mundo</td>
                <td id="italica">Gratis</td>
                <td>5</td>
                <td>Gratis</td>
            </tr>
            <tr>
                <td>Perrito feliz</td>
                <td class="naranja">$19.99</td>
                <td class="naranja">2</td>
                <td>$39.98</td>
            </tr>
            <tr>
                <td>Perrito Feliz muy feliz</td>
                <td>$29.99</td>
                <td>3</td>
                <td>$89.9<span id="amarillo" >7</span></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td class="negro">nada</td>
                <td class="limon">Total $49.99</td>
                <td class="limon">10</td>
                <td class="limon">$129.95</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
